<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Time Tracking Dashoard Challenge</title>

    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

    <div class="time-tracker">

        <div class="profile-card">
            <header>
                <img src="assets/images/image-jeremy.png" alt="Profile picture">
                <div>
                    <h2>Report for</h2>
                    <h3>Jeremy Robson</h3>
                </div>
            </header>
            <footer>
                <button class="period" value="daily">Daily</button>
                <button class="period active" value="weekly">Weekly</button>
                <button class="period" value="monthly">Monthly</button>
            </footer>
        </div>

        <div class="activities">

        </div>

    </div>
    
    <script src="assets/js/app.js"></script>

</body>
</html>
