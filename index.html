<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Time Tracking Dashoard Challenge</title>

    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

    <div class="time-tracker">

        <div class="profile-card">
            <header>
                <img src="assets/images/image-jeremy.png" alt="Profile picture">
                <div>
                    <h2>Report for</h2>
                    <h3>Jeremy Robson</h3>
                </div>
            </header>
            <footer>
                <button>Daily</button>
                <button class="active">Weekly</button>
                <button>Monthly</button>
            </footer>
        </div>

        <div class="activity-card activity-card--work">
            <div class="activity-card__inner">
                <h2 class="activity-card__title">Work</h2>
                <h3 class="activity-card__time">32hrs</h3>
                <button class="activity-card__action"><img src="assets/images/icon-ellipsis.svg" alt="Ellipsis icon for action button"></button>
                <span class="activity-card__previous">Last Week - 36hrs</span>
            </div>
        </div>

        <div class="activity-card activity-card--play">
            <div class="activity-card__inner">
                <h2 class="activity-card__title">Work</h2>
                <h3 class="activity-card__time">32hrs</h3>

                <span class="activity-card__previous">Last Week - 36hrs</span>
            </div>
        </div>

        <div class="activity-card activity-card--study">

                <span class="activity-card__previous">Last Week - 36hrs</span>
            </div>
        </div>

        <div class="activity-card activity-card--exercise">
            <div class="activity-card__inner">
                <h2 class="activity-card__title">Work</h2>
                <h3 class="activity-card__time">32hrs</h3>
                <button class="activity-card__action"><img src="assets/images/icon-ellipsis.svg" alt="Ellipsis icon for action button"></button>
                <span class="activity-card__previous">Last Week - 36hrs</span>
            </div>
        </div>

        <div class="activity-card activity-card--social">

            </div>
        </div>

    </div>
    
</body>
</html>
